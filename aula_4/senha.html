<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>

    <link rel="stylesheet" href="JS/senha.css">
</head>
<body>

    <main>
        <div id="tela_login">
            <h1>Login</h1>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite email">
                <label for="semha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite senha">
                <button type="button" id="logar">LOGAR</button>
            </form>

        </div>
    </main>
    


    <script src="JS/senha.js"></script>
</body>
</html>
